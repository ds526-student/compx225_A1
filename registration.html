<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VCC - Registration</title>
        <link rel="icon" href="resources/logos/Vcc_icon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="nav">
            <div class="nav-left">
                <a href="index.html">
                    <img 
                        src="resources/logos/Vcc_logo_text.png" 
                        alt="Vibe Coders Club Logo" 
                        class="logo"
                        style="width: auto; height: 75px;"    
                    >
                </a>
            </div>
            <ul class="nav-right">
                <li><a href="index.html">Home</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="registration.html">Registration</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="about-section">
                <h2>Registration</h2>
                <p>Register to join our club!</p>
            </div>

            <form action="submit_registration.html" method="post">
                <label for="firstName">First Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="studentId">Student ID:</label>
                <input type="number" id="studentId" name="studentId" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>

                <label for="info">Where did you hear about us?:</label>
                <textarea id="info" name="info" rows="2"></textarea>

                <button type="submit">Submit</button>
            </form>
            <footer>
                <p>&copy; 2025 University of Waikato. All rights reserved.</p>
                <a href="https://www.waikato.ac.nz/">
                    <img 
                        src="resources/logos/UoW_vertical_black.png" 
                        alt="University of Waikato logo" 
                        style="width: 100px; height: auto;"
                    >
                </a>
            </footer>
        </div>
    </body>
</html>
